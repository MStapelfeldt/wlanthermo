  condition: []
  action:
  - service: mqtt.publish
    data_template:
      topic: WLanThermo/MINIV3/set/channels
      retain: true
      payload: '{{ ''{"number":1,"min":"''+states(''input_number.wlanthermo_channel_1_min'')+''"}''
